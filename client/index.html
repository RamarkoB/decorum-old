<html lang="en" class="h-100">

		<nav class="navbar navbar-light navbar-expand-md d-flex py-3">

			<div id="modMain" class="side col-8"></div>
		</section>

		<section id="unmod" class="row">
			<div id="unmodMain"></div>
		</section>

    <footer id="footer" class="mt-auto"></footer>
